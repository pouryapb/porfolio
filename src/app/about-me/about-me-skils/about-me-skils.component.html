<div
  class="flex flex-col gap-5 overflow-clip rounded-lg dark:bg-slate-700 sm:m-2"
>
  <h3
    class="bg-slate-900 p-3 text-center text-3xl font-bold dark:text-stone-50"
  >
    Main Skills
  </h3>
  <div class="px-5">
    @for (skill of mainSkils; track $index) {
      <app-main-skill-bar [skillDef]="skill"></app-main-skill-bar>
    }
  </div>
  <div>
    <app-other-skills></app-other-skills>
  </div>
</div>
